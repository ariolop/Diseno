<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="text">Nombre:</label>
            <input id="text" name="text" placeholder="Escribe tu nombre" type="text">
        </div>
        <div>
            <label for="text">Describete:</label>
            <textarea name="text" id="text" cols="30" rows="10" placeholder="Describe cuales son tus cualidades"></textarea>
        </div>
        <div>
            <label for="search">Busca:</label>
            <input type="search" name="search" id="search" placeholder="Vas a tener suerte">
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" name="password" id="password" placeholder="Escribe tu contraseña">
        </div>
        <div>
            <label for="number">Edad:</label>
            <input type="edad" name="edad" id="edad" placeholder="Escribe tu edad">
        </div>
        <div>
            <label for="file">Selecciona un archivo:</label>
            <input type="file" name="file" id="file" placeholder="Selecciona!">
        </div>
        <div>
            <label for="url">Pagina web:</label>
            <input type="url" name="url" id="url" placeholder="Escribe tu pagina web">
        </div>
        <div>
            <label for="email">Correo electronico:</label>
            <input type="email" name="email" id="email" placeholder="Escribe tu correo electronico">
        </div>
        <div>
            <label for="tel">Telefono:</label>
            <input type="tel" name="tel" id="tel" placeholder="Escribe tu numero de telefono">
        </div>
        <div>
            <label for="date">Fecha de nacimiento:</label>
            <input type="date" name="date" id="date" placeholder="Indica tu fecha de nacimiento">
        </div>
        <div>
            <label for="time">Hora aproximada de entrega:</label>
            <input type="time" name="time" id="time" placeholder="Indica la hora aproximada de entrega">
        </div>
        <div>
            <label for="datetime">Introduce un datetime:</label>
            <input type="datetime" name="datetime" id="datetime" placeholder="Introduce un datetime de ejemplo: ">
        </div>
        <div>
            <label for="week">Introduce una semana:</label>
            <input type="week" name="week" id="week" placeholder="Introduce una semana de ejemplo">
        </div>
        <div>
            <label for="month">Introduce un mes:</label>
            <input type="month" name="month" id="month" placeholder="Introduce un mes de ejemplo">
        </div>
        <div>
            <label for="color">Selecciona tu color favorito:</label>
            <input type="color" name="color" id="color" placeholder="Pincha y elige tu color favorito">
        </div>
        <div>
            <label for="range">Valora el formulario:</label>
            <input type="range" name="range" id="range" placeholder="Valora el formulario">
        </div>
    </form>
</body>
</html>
