<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>    
    <div id="nav" class="container items-center bg-emerald-600 mx-auto flex justify-between flex-wrap sm:flex-nowrap px-5"> 
        <div class="py-4 w-1/2 sm:w-1/3 order-1">
            <div class="w-32">
                <img src="img/logo.png" alt="Logo tailwind" class="h-full w-full">
            </div>
        </div>
        <div id="menu" class="ml-3 text-xs z-10 font-bold text-white items-center justify-between hidden w-full sm:w-2/3 sm:flex order-3 sm:order-2">
            <ul class="flex justify-evenly flex-col sm:flex-row w-full sm:w-1/2 text-center"> 
                <li class="p-1">
                    <a class="text-teal-500 hover:text-white" href="">Docs</a>
                </li>
                <li class="p-1">
                    <a href="" class="text-teal-500 hover:text-white">Examples</a>
                </li>
                <li class="p-1">
                    <a class="text-teal-500 hover:text-white" href="">Blog</a>
                </li>
            </ul>
            <div class="flex items-center w-full sm:w-1/2 justify-center sm:justify-end my-1">
                <button class="p-1 px-3 text-xs border border-white text-white hover:bg-gray-400 rounded-md">Download</button>
            </div>
        </div>
        <div class="flex items-center sm:hidden justify-end w-1/2 order-2 sm:order-3">
            <div>
                <button id="menuBurguer" class="border border-white p-1 rounded-md">
                    <i class="bi bi-list text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="container h-[93vh] mx-auto grid grid-cols-1 grid-rows-[minmax(100px,_180px)] sm:grid-cols-2 sm:grid-rows-1 items-center">
        <div class="h-full sm:h-full flex justify-center">
            <img class="w-1/2 sm:w-full h-full" src="img/portatil.avif" alt="">
        </div>
        <div class="h-full flex justify-center items-center sm:p-0">
            <div class="w-1/2">
                <h2 class="w-full">Crea una cuenta</h2>
                <p class="w-full text-xs text-gray-400">Comienza con 30 d√≠as gratis</p>
                <form action="" class="w-full mt-4">
                    <label class="w-full block text-sm" for="">Nombre</label>
                    <input class="w-full border-b border-black" type="text">
                    <label class="w-full mt-3 block text-sm" for="">Email</label>
                    <input class="w-full border-b border-black" type="text">
                    <label class="w-full mt-3 block text-sm" for="">Password</label>
                    <input class="w-full border-b border-black" type="text">
                </form>
                <div class="mt-8">
                    <button class="w-full bg-black text-white text-xs px-4 py-2 rounded-full mb-2">Crear una cuenta</button>
                    <button class="w-full bg-white border border-black text-black text-xs px-4 py-2 rounded-full mt-2">
                        Sign up con Google <i class="bi bi-google"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/nav.js"></script>
</body>
</html>
