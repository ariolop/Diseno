<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Oscuro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="w-screen h-screen flex justify-center items-center flex-col">
        <div id="tarjeta" class="w-52 border border-black bg-white dark:bg-black dark:text-white p-3 rounded-md">
            <div class="">
                <img src="img/fotoCara.png" alt="" class="rounded-t-md">
            </div>
            <div class="mt-2 px-1">
                <h3 class="text-center font-bold">Dark Mode</h3>
                <p class="text-xs">Esta es una tarjeta que cambia de color si est√°s en modo oscuro</p>
            </div>
            <div class="text-center">
                <button id="botonDark" class="mt-3 bg-white hover:bg-gray-300 dark:hover:bg-gray-600 dark:bg-black border border-black dark:border-white text-black rounded-full py-1 px-2">
                    <i id="contenidoBoton" class="bi bi-moon dark:text-white"></i>
                </button>
            </div>
        </div>     
    </div>

    <script>
        document.getElementById("botonDark").addEventListener(("click"), () => {
            document.documentElement.classList.toggle("dark");
            document.getElementById("contenidoBoton").classList.toggle("bi-moon");
            document.getElementById("contenidoBoton").classList.toggle("bi-sun");
        });
    </script>
</body>
</html>
