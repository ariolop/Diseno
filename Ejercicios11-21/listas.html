<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.3-dist/css/bootstrap.min.css">
</head>
<body>
    <ul class="container my-3 list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
    </ul>

    <ul class="container my-3 list-group">
        <li class="list-group-item list-group-item-primary">Item 1</li>
        <li class="list-group-item active">Item 2</li>
        <li class="list-group-item">Item 3</li>
    </ul>

    <ul class="container my-3 list-group">
        <a class="list-group-item list-group-item-action">Item 1</a>
        <a class="list-group-item disabled">Item 2</a>
        <a class="list-group-item list-group-item-action disabled">Item 3</a>
        <a class="list-group-item">Item 4</a>
    </ul>

    <ul class="container my-3 list-group list-group-numbered">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
    </ul>

    <ul class="container my-3 list-group list-group-flush">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
    </ul>

    <ul class="container my-3 list-group list-group-horizontal">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
    </ul>

    <ul class="container my-3 list-group list-group-horizontal list-group-flush">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
        <li class="list-group-item">Item 3</li>
    </ul>
</body>
</html>
