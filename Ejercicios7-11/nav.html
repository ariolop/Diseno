<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>
    <div class="container bg-primary p-2 d-flex align-items-center">
        <img class="rounded" src="fotoMenu.jpeg" alt="Foto menu bob esponja">
        <nav class="mx-5">
            <button class="btn btn-success">Inicio</button>
            <div class="dropstart btn-group">
                <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Párrafo</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-header">Texto</li>
                    <li class="dropdown-item">Color</li>
                    <li class="dropdown-item">Alineacion</li>
                    <li class="dropdown-divider"></li>
                    <li class="dropdown-header">Fuente</li>
                    <li class="dropdown-item">Tipo de fuente</li>
                    <li class="dropdown-item">Tamaño</li>
                </ul>
            </div>
            <div class="dropup btn-group">
                <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Fondo</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-header">Colores</li>
                    <li class="dropdown-item active">White</li>
                    <li class="dropdown-item">Blue</li>
                    <li class="dropdown-item">Green</li>
                    <li class="dropdown-item">Red</li>
                    <li class="dropdown-item">Yellow</li>
                    <li class="dropdown-item">Purple</li>
                </ul>
                
            </div>
            <div class="dropdown btn-group">
                <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Títulos</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-header">Titulos</li>
                    <li class="dropdown-item disabled">Extra Large</li>
                    <li class="dropdown-item">Large</li>
                    <li class="dropdown-item active">Medium</li>
                    <li class="dropdown-item">Small</li>
                    <li class="dropdown-item">Extra small</li>
                </ul>
                
            </div>
            <div class="dropend btn-group">
                <button class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown">Sombras</button>
                <ul class="dropdown-menu">
                    <li class="dropdown-header">Sombras</li>
                    <li class="dropdown-item">Ninguna</li>
                    <li class="dropdown-item">Pequeña</li>
                    <li class="dropdown-item">Mediano</li>
                    <li class="dropdown-item">Grande</li>
                </ul>
            </div>
        </nav>
    </div>

    <script src="bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
